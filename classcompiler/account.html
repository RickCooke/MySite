<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
		<script src="http://rickandmatt.herokuapp.com/gun.js"></script>
		<script src="js/map.js"></script>
		<script src="js/scripts.js"></script>
    <script>
			startPage = loadUserData;
		</script>
</head>
<body>
		<link rel="import" href="common/sidebar.html">
		<div class="main">
			<h1>User Information</h1>
			<form id="email_form">
				<h2>Contact email: </h2><input type="text" name="user_email">
			</form>
			<form id="phone_form">
				<h2>Phone number (optional): </h2><input type="text" name="user_phone">
			</form>
			<form id="studyLoc_form">
				<h2>Favorite Study Locations (ie. DUDE, UgLi, etc.): </h2><input type="text" name="user_studyLoc">
			</form>
			<form id="studyTimes_form">
				<h2>Best Days and Times to Study (ie. Wed nights, anything but Fridays, etc.): </h2><input type="text" name="user_studyTime">
			</form>
			<button class="submit_button" onclick="submitUserData()">Save</button>
		</div>
</body>
</html>
